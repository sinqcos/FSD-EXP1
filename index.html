<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullstack Experiments</title>
  <style>
    body {
      font-family: JetBrains Mono;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: white;
      margin: 0;
    }
    .container {
      text-align: center;
      background: rgb(225, 225, 225);
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      border: 2px solid black;
    }
    h1 {
      color: #000;
      margin-bottom: 30px;
      border-bottom: 2px solid black;
      display: inline-block;
      padding-bottom: 10px;
    }
    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      padding: 15px 30px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s;
      border: 2px solid black;
    }
    a:hover {
      background: rgb(60, 60, 60);
      color: white;
      border-color: black;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fullstack Experiments</h1>
    <div class="links">
      <a href="./exp1-1/1.1.html">Exp 1.1 - Student Registration</a>
      <a href="./exp1-2/1.2.html">Exp 1.2 - Banking Interface</a>
      <a href="./exp1-3/1.3.html">Exp 1.3 - Admin Dashboard</a>
    </div>
  </div>
</body>
</html>
